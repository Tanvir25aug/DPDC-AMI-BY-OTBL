# DPDC AMI - Simple HTTP Configuration (No SSL)
# UPDATED: 5-minute timeouts to fix 504 Gateway Timeout errors

server {
    listen 80;
    server_name _ 172.18.42.200; # Accepts all domain names/IPs

    # Root directory for Vue.js frontend
    root /home/oculin/DPDC-AMI-BY-OTBL/frontend/dist;
    index index.html;

    # Increase client timeout and max body size
    client_max_body_size 100M;
    keepalive_timeout 300s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Vue.js Frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy to Backend
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # UPDATED: 5-MINUTE TIMEOUTS - Fix 504 Gateway Timeout errors
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings for large responses (e.g., 10,000+ customer records)
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security - Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/dpdc-ami-access.log;
    error_log /var/log/nginx/dpdc-ami-error.log;
}
